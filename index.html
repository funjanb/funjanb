      // --- ã‚ºãƒ¼ãƒ æ©Ÿèƒ½ã®å®Ÿè£… ---
      let currentZoom = 1.0;
      const zoomStep = 0.25;
      const maxZoom = 3.0;
      const minZoom = 1.0;
      const mapContent = document.getElementById("map-content");
      const zoomLevelText = document.getElementById("zoom-level-text");
      const scrollArea = document.getElementById("scroll-area");

      function updateZoom() {
        const newWidthPercent = currentZoom * 100;
        mapContent.style.width = `${newWidthPercent}%`;
        zoomLevelText.textContent = `x${currentZoom.toFixed(2)}`;
      }

      function zoomIn() {
        if (currentZoom < maxZoom) {
          currentZoom += zoomStep;
          currentZoom = Math.round(currentZoom * 100) / 100;
          updateZoom();
        }
      }

      function zoomOut() {
        if (currentZoom > minZoom) {
          currentZoom -= zoomStep;
          currentZoom = Math.round(currentZoom * 100) / 100;
          updateZoom();
        }
      }

      function zoomReset() {
        currentZoom = 1.0;
        updateZoom();
        scrollArea.scrollTop = 0;
        scrollArea.scrollLeft = 0;
      }

      // --- ã‚¢ãƒ—ãƒªãƒ­ã‚¸ãƒƒã‚¯ ---

      const listContainer = document.getElementById("station-list");
      const mapPinsContainer = document.getElementById("map-pins-container");
      const rankFilterSelect = document.getElementById("rank-filter");
      const prefFilterSelect = document.getElementById("pref-filter");
      const filterCountLabel = document.getElementById("filter-count");

      // ãƒãƒƒãƒ—ãªã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆï¼ˆèƒŒæ™¯è‰²ã¨æ ç·šè‰²ï¼‰
      const popColors = [
        { bg: "bg-orange-100", border: "border-orange-300" },
        { bg: "bg-blue-100", border: "border-blue-300" },
        { bg: "bg-green-100", border: "border-green-300" },
        { bg: "bg-purple-100", border: "border-purple-300" },
        { bg: "bg-yellow-100", border: "border-yellow-300" },
        { bg: "bg-pink-100", border: "border-pink-300" },
        { bg: "bg-teal-100", border: "border-teal-300" },
        { bg: "bg-indigo-100", border: "border-indigo-300" },
      ];

      // ãƒ©ãƒ³ã‚¯ã®åŸºæœ¬ã‚¯ãƒ©ã‚¹åã‚’å–å¾—
      function getRankBase(rank) {
        const normalizeRank = rank.replace("ï¼‹", "+").toUpperCase();
        if (normalizeRank.startsWith("S")) return "rank-s";
        if (normalizeRank.startsWith("A")) return "rank-a";
        if (normalizeRank.startsWith("B")) return "rank-b";
        if (normalizeRank.startsWith("C")) return "rank-c"; // ç·‘
        if (normalizeRank.startsWith("E")) return "rank-e"; // ã‚°ãƒ¬ãƒ¼
        return "rank-other";
      }

      // ãƒãƒƒã‚¸ç”¨ã‚¯ãƒ©ã‚¹
      function getRankClass(rank) {
        return getRankBase(rank);
      }

      // ãƒ”ãƒ³ç”¨ãƒ†ã‚­ã‚¹ãƒˆè‰²ã‚¯ãƒ©ã‚¹
      function getPinColorClass(rank) {
        return "text-" + getRankBase(rank);
      }

      // ãƒ”ãƒ³å¹ãå‡ºã—ç”¨ãƒœãƒ¼ãƒ€ãƒ¼è‰²ã‚¯ãƒ©ã‚¹
      function getPinBorderClass(rank) {
        return "border-" + getRankBase(rank);
      }

      function initRankFilter() {
        const rankOrder = ["S", "Aï¼‹", "A", "Bï¼‹", "B", "C", "D", "E", "ãƒ¼"];
        const ranks = [...new Set(stationsData.map((s) => s.rank))].sort(
          (a, b) => {
            const indexA = rankOrder.indexOf(a);
            const indexB = rankOrder.indexOf(b);
            if (indexA === -1) return 1;
            if (indexB === -1) return -1;
            return indexA - indexB;
          }
        );

        ranks.forEach((rank) => {
          const option = document.createElement("option");
          option.value = rank;
          option.textContent = `ãƒ©ãƒ³ã‚¯ ${rank}`;
          rankFilterSelect.appendChild(option);
        });
      }

      function initPrefectureFilter() {
        const prefs = [
          ...new Set(
            stationsData.filter((s) => s.prefecture).map((s) => s.prefecture)
          ),
        ].sort((a, b) => a.localeCompare(b, "ja"));
        prefs.forEach((pref) => {
          const option = document.createElement("option");
          option.value = pref;
          option.textContent = pref;
          prefFilterSelect.appendChild(option);
        });
      }

      function renderMapPins(data) {
        mapPinsContainer.innerHTML = "";
        data.forEach((station) => {
          if (
            station.name &&
            station.url &&
            station.mapTop &&
            station.mapLeft
          ) {
            const pinLink = document.createElement("a");
            pinLink.href = station.url;
            pinLink.target = "_blank";
            pinLink.className = "pin-wrapper";
            pinLink.style.top = station.mapTop;
            pinLink.style.left = station.mapLeft;

            // ä½ç½®åˆã‚ã›
            pinLink.style.transform = `translate(-50%, -100%)`;

            // ãƒ©ãƒ³ã‚¯ã«åŸºã¥ãè‰²
            const pinColorClass = getPinColorClass(station.rank);
            const pinBorderClass = getPinBorderClass(station.rank);

            pinLink.innerHTML = `
              <div class="pin-label ${pinBorderClass}">
                <div class="text-xs">No.${station.id} ${station.name}</div>

                  ${station.address}
                </div>
              </div>
              <i class="fas fa-map-marker-alt pin ${pinColorClass}"></i>
            `;
            mapPinsContainer.appendChild(pinLink);
          }
        });
      }

      function renderStationList(data) {
        listContainer.innerHTML = "";
        if (data.length === 0) {
          listContainer.innerHTML =
            '<div class="col-span-full text-center text-gray-500 py-10 font-bold">æ¡ä»¶ã«ä¸€è‡´ã™ã‚‹é“ã®é§…ã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ...</div>';
          return;
        }

        data.forEach((station) => {
          if (station.name && station.url) {
            const rankClass = getRankClass(station.rank);

            // ãƒãƒƒãƒ—ãªè‰²ã‚’IDã«åŸºã¥ã„ã¦å‰²ã‚Šå½“ã¦ã‚‹ï¼ˆãƒ©ãƒ³ãƒ€ãƒ ã«è¦‹ãˆã‚‹ãŒå›ºå®šçš„ï¼‰
            const colorIndex = (station.id - 1) % popColors.length;
            const colorTheme = popColors[colorIndex];

            const card = document.createElement("a");
            card.href = station.url;
            card.target = "_blank";
            // èƒŒæ™¯è‰²ã¨ãƒœãƒ¼ãƒ€ãƒ¼è‰²ã‚’é©ç”¨
            card.className = `station-card block p-6 pt-8 rounded-xl border-4 ${colorTheme.bg} ${colorTheme.border} relative overflow-visible group`;

            card.innerHTML = `
                <div class="rank-badge ${rankClass}">
                    ${station.rank}
                </div>
                <div class="absolute top-0 right-0 bg-gray-200 text-gray-600 font-bold px-3 py-1 rounded-bl-lg text-xs">
                    No.${station.id}

                <div class="flex items-start space-x-4">
                    <div class="flex-shrink-0 w-12 h-12 bg-white rounded-full flex items-center justify-center text-2xl shadow-sm">
                        ğŸš—
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-blue-600 transition-colors leading-tight">
                            ${station.name}
                        </h3>
                        <p class="text-sm text-gray-600 mb-3 flex items-start">
                            <i class="fas fa-map-marker-alt mr-1.5 mt-1 text-red-400 flex-shrink-0"></i>
                            <span class="break-all">${station.address}</span>
                        </p>
                        <span class="inline-flex items-center text-white bg-red-600 px-4 py-1.5 rounded-full text-sm font-bold shadow-sm group-hover:bg-red-700 transition-colors hover:shadow-md">
                            <i class="fab fa-youtube mr-2"></i> å‹•ç”»ã‚’è¦‹ã‚‹
                        </span>
                    </div>
                </div>
            `;
            listContainer.appendChild(card);
          }
        });
      }

      function applyFilters() {
        const rankValue = rankFilterSelect.value;
        const prefValue = prefFilterSelect.value;

        const filteredData = stationsData.filter((station) => {
          if (!station.name) return false;
          const matchRank = rankValue === "" || station.rank === rankValue;
          const matchPref =
            prefValue === "" || station.prefecture === prefValue;
          return matchRank && matchPref;
        });

        filterCountLabel.textContent = `${filteredData.length}ä»¶ è¡¨ç¤ºä¸­`;
        renderStationList(filteredData);
        renderMapPins(filteredData);
      }

      function resetFilters() {
        rankFilterSelect.value = "";
        prefFilterSelect.value = "";
        applyFilters();
      }

      // åˆæœŸåŒ–å‡¦ç†
      initRankFilter();
      initPrefectureFilter();
      applyFilters();
    </script>
