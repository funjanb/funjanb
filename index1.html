      /**
       * マップ描画関数
       * ★SEO修正：div clickではなく、<a>タグを生成するように変更
       */
      function renderMap(containerId, stationData) {
        const container = document.getElementById(containerId);
        if (!container) return;

        stationData.forEach((station, index) => {
          // SEO対策：divではなくaタグを作成
          const pinWrapper = document.createElement("a");

          // リンク先を設定
          pinWrapper.href = station.url;
          pinWrapper.target = "_blank"; // 別タブで開く
          pinWrapper.rel = "noopener noreferrer"; // セキュリティ対策
          // 検索エンジンにリンクの意味を伝えるためのタイトル属性
          pinWrapper.title = `${station.name}の動画を見る（YouTube）`;

          pinWrapper.className = "pin-wrapper";
          pinWrapper.style.top = station.top + "%";
          pinWrapper.style.left = station.left + "%";
          pinWrapper.style.animationDelay = index * 0.05 + "s";

          const dx = station.labelDx || 0;
          const dy = station.labelDy || 0;

          pinWrapper.innerHTML = `
            <div class="pin-label" style="transform: translate(${dx}px, ${dy}px)">${station.name}</div>
            <i class="fas fa-map-marker-alt pin-icon"></i>
          `;

          // クリック時のリップルエフェクト（装飾用）
          pinWrapper.addEventListener("click", (e) => {
            // <a>タグのデフォルト遷移を一瞬遅らせてエフェクトを見せる場合
            // ただしUX的には即時遷移が好ましいため、単純に装飾として追加
            const ripple = document.createElement("div");
            ripple.className = "ripple";
            pinWrapper.appendChild(ripple);

            // <a>タグなので、JSでの window.open は不要
            // リップルを消すためのタイマーだけセット
            setTimeout(() => {
              ripple.remove();
            }, 600);
          });

          container.appendChild(pinWrapper);
        });
      }
